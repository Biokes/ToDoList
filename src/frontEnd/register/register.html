<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist.com/register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="style">
        <div>
            <img src="register.jpeg" alt="pics">
        </div>
        <div class="main">
            <div class="register-top">
                <h2 class="header">Register</h2>
                <i class="fa fa-user" style="margin: 30px 0 0 10px;"></i>
            </div>
            <label for="username">
                <input class="input" type="text" placeholder="username" id="username">
            </label>
            <label for="password">
                <input class="input" type="password" id="password"  placeholder="password">
            </label>
            <label for="password2">
                <input class="input" type="password" id="password2" placeholder="confirm password">
            </label>
            <button class="register">
                Register
            </button>
            <button class="login">
                login
            </button>
            <h6 class="forget">forgotten password</h6>
        </div>
    </div>

</body>
</html>
